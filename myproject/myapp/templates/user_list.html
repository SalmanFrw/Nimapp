<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User List{% endblock %}</title>
</head>
<body>
    <h2>{% block heading %}User List{% endblock %}</h2>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
            <ul>
                <li><a href="{% url 'user_update' user.id %}">Update</a></li>
                <li><a href="{% url 'user_delete' user.id %}">Delete</a></li>
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
