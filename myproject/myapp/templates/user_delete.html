<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delete User{% endblock %}</title>
</head>
<body>
    <h2>{% block heading %}Delete User{% endblock %}</h2>
    <p>Are you sure you want to delete user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
</body>
</html>
