<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project List{% endblock %}</title>
</head>
<body>
    <h2>{% block heading %}Project List{% endblock %}</h2>
    <ul>
        {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
            <ul>
                <li><a href="{% url 'project_update' project.id %}">Update</a></li>
                <li><a href="{% url 'project_delete' project.id %}">Delete</a></li>
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
