<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Client</title>
</head>
<body>
    <h1>Delete Client</h1>
    <p>Are you sure you want to delete client "{{ client.client_name }}"?</p>
    <form action="{% url 'client_delete' client.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'client_list' %}">Cancel</a>
    </form>
</body>
</html>
